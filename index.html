<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный контент</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 8vw;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease; /* Добавляем плавные переходы */
        }

        #text:hover {
            transform: translate(-50%, -50%) scale(1.1); /* Увеличиваем текст при наведении */
            font-size: 10vw; /* Увеличиваем размер текста при наведении */
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="text" onclick="changeText()">Нажми меня</div>
    <audio id="audio" src="audio/main.mp3" preload="auto"></audio>
    <script>
        var canvas = document.getElementById('stars');
        var context = canvas.getContext('2d');
        var stars = [];
        var textIndex = 0;
        var texts = [
            "Тася, моя родная ♥",
            "Я хочу сказать тебе",
            "Ты знаешь как сильно",
            "Я мечтаю всё вернуть",
            "Без тебя я не я",
            "Я любил",
            "Люблю",
            "И буду Любить",
            "Тебя",
            "∞",
            "Моя дорогая",
            "А сейчас",
            "Будет играть",
            "Музыка",
            "Возможно она тебе напомнит о нас...",
            ""
            
        ];

        // Устанавливаем размер canvas равным размеру окна браузера
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createStars() {
            for (var i = 0; i < 1000; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 0.75,
                    speed: Math.random() * 0.5
                });
            }
        }

        function drawStars() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#ffffff';
            for (var i = 0; i < stars.length; i++) {
                var star = stars[i];
                context.fillRect(star.x, star.y, star.radius, star.radius);
            }
        }

        function moveStars() {
            for (var i = 0; i < stars.length; i++) {
                var star = stars[i];
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                }
            }
        }

        createStars();

        function animate() {
            drawStars();
            moveStars();
            requestAnimationFrame(animate);
        }

        animate();

        function changeText() {
            var text = document.getElementById("text");
            if (textIndex < texts.length - 1) {
                text.innerHTML = texts[textIndex];
                textIndex++;
            } else {
                var audio = document.getElementById('audio');
                audio.play();
            }
        }
    </script>
</body>
</html>
